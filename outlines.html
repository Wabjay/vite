<script>
    var inputs = document.getElementsByTagName('input');
    inputs.onclick = function(){
        inputs.style.borderColor = '#0370D5';
    }


  
    var myFunction = function(){
        'usestrict';
    var code = document.getElementById('code');
    function goToNextInput(e){
     var key = e.which;
     t = (e.target);
     sib = t.next('input');
     if(key != 9 && (key < 48 || key > 57))
     {
         e.preventDefault();
         return false;
        }
        if(key===9){
            return true;
        }
        if(!sib || !sib.length){
            sib = code;
            find('input').eq(0);
        }
        sib.select().focus();
    }
    function onKeyDown(e){
        var key = e.which;
        if(key === 9 || (key >= 48 && key <= 57)){
            return true;
        }
        e.preventDefault();
        return false;
    }
    function onFocus(e){
        (e.target).select();
    }
    code.onkeyup('input',goToNextInput);
    code.onkeydown('input',onKeyDown);
    code.onclick('input',onFocus);
}
myFunction();
</script></body>
