
<!DOCTYPE html>
<html lang="en">
  <head>

    </style>

 <body>

  <!--  header path-->

    </div>
    <div class="profile">
      <div>
        <a href="notification.html" class="notify"><img src="icons/Notifications.png" alt="notification"
          id="notification" /></a>
      </div>
      <a href="#" class=""id="username" style="padding-left: 8px;">Landside technologies</a>
     <div class="avatar">
            <div id="profilePics"><img src="icons/avatar.png" alt="avatar" /></div>
       
      </div>
    </div>
  </header>
  <!-- ASIDE PART -->
  
  <aside>
    <div class="aside-content">
      <a href="#">
        <img src="icons/hamburger.svg" alt="toggle-menu" class="hide-desktop" id="menu-open" />
      </a>

        <div>
          <a href="#">

          </a>
          <a href="index.html">
            <img src="icons/logo.svg" class="logo" alt="" /></a>
        </div>
  
        <!-- links/ dropdown content -->
        <ul class="links">
          <li>
            <a href="index.html" id="dashboard-btn" class="">
              Requests</a>
          </li>
          <li class="activelink">
            <a href="profile.html" id="referral-btn" class="">Profile</a>
          </li>
         
        </ul>
      </div>
    </div>
  </aside>


      <!-- ASIDE PART -->

      <!-- MAIN PART -->
      <main>
            <div class="topLinks">
              <div onclick="goBack()" class="back_button">
                <img src="icons/Back_button.png" alt="">
              <p class="fs12 white">Back</p>
              </div>
            </div>

            <form action="">
        <div class="cover">
            <p class="fs20bb">Edit profile</p>
            <div class="textInput mt24">
                <label for="fullname">Your fullname</label>
            <input type="text" name="fullname" id="fullname" value="" placeholder="Name">
                </div>
             <div class="textInput mt24">
                    <label for="username">Your username</label>
                <input type="number" name="username" id="username" value="" placeholder="Phone number">
                 </div>
            <div class="textInput mt24">
                <label for="phonename">Your Phonenumber</label>
             <input type="number" name="phonename" id="phoneNumber" value="" placeholder="Phone number">
                </div>   
                <button class="mt40">Save changes</button>
        </div>
      
    </form>

      </main>
      <!-- MAIN PART -->
    </div>

</div>




    <script src="js/style.js"></script>
    <script src="js/outlines.js"></script>
